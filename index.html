<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Assistant</title>
    <style>
        :root {
            --primary-color: #6366f1;
            /* Indigo 500 */
            --primary-hover: #4f46e5;
            --bg-color: #0f172a;
            /* Slate 900 */
            --glass-bg: rgba(30, 41, 59, 0.7);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-color: #f8fafc;
            --user-msg-bg: #3b82f6;
            --bot-msg-bg: #334155;
        }

        body {
            font-family: 'Outfit', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-color);
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            border-bottom: 1px solid var(--glass-border);
            z-index: 10;
        }

        header h1 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 1px;
            font-size: 1.5rem;
            background: linear-gradient(to right, #818cf8, #c084fc);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Chat Area */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 15px 20px;
            border-radius: 20px;
            font-size: 1rem;
            line-height: 1.5;
            position: relative;
            animation: fadeIn 0.3s ease-out;
            word-wrap: break-word;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            background: var(--user-msg-bg);
            color: white;
            border-bottom-right-radius: 5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .message.bot {
            align-self: flex-start;
            background: var(--bot-msg-bg);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 5px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .typing-indicator {
            font-style: italic;
            color: #94a3b8;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        /* Input Area */
        .input-area {
            padding: 20px;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border-top: 1px solid var(--glass-border);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 20px;
            border-radius: 25px;
            border: 1px solid var(--glass-border);
            background: rgba(15, 23, 42, 0.5);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.2);
        }

        button.send-btn {
            background: var(--primary-color);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button.send-btn:hover {
            background: var(--primary-hover);
            transform: scale(1.05);
        }

        button.mic-btn {
            background: #ef4444;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 0 15px rgba(239, 68, 68, 0.4);
        }

        button.mic-btn.listening {
            animation: pulse 1.5s infinite;
            background: #dc2626;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0.7);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(220, 38, 38, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(220, 38, 38, 0);
            }
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
    <!-- Google Fonts for premium feel -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">
</head>

<body>

    <header>
        <h1>AI Assistant</h1>
    </header>

    <div id="chat-container">
        <div class="message bot">
            Hello! I'm your intelligent voice assistant. You can speak to me or type your questions. How can I help you
            today?
        </div>
    </div>

    <div class="input-area">
        <button class="mic-btn" id="micBtn" onclick="toggleVoice()">
            ðŸŽ¤
        </button>
        <div class="input-wrapper">
            <input type="text" id="msgInput" placeholder="Type a message..." onkeypress="handleKey(event)">
        </div>
        <button class="send-btn" onclick="send()">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24" fill="currentColor">
                <path d="M120-160v-640l760 320-760 320Zm80-120 474-200-474-200v140l240 60-240 60v140Zm0 0v-400 400Z" />
            </svg>
        </button>
    </div>

    <script>
        const userId = "user_" + Math.random().toString(16).slice(2);
        let recognition;
        let isListening = false;
        const chatContainer = document.getElementById('chat-container');
        const micBtn = document.getElementById('micBtn');

        // Init Speech Recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.lang = 'en-US';
            recognition.interimResults = false;

            recognition.onstart = () => {
                isListening = true;
                micBtn.classList.add('listening');
            };

            recognition.onend = () => {
                isListening = false;
                micBtn.classList.remove('listening');
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                send(transcript);
            };

            recognition.onerror = (event) => {
                console.error("Speech recognition error", event.error);
                isListening = false;
                micBtn.classList.remove('listening');
            };
        } else {
            micBtn.style.display = 'none'; // Hide if not supported
            console.log("Web Speech API not supported in this browser.");
        }

        function toggleVoice() {
            if (!recognition) return;
            if (isListening) {
                recognition.stop();
            } else {
                recognition.start();
            }
        }

        function handleKey(e) {
            if (e.key === 'Enter') send();
        }

        async function send(textOverride = null) {
            const input = document.getElementById('msgInput');
            const msg = textOverride || input.value.trim();
            if (!msg) return;

            // UI Update
            append('user', msg);
            input.value = "";

            // Show typing indicator
            const typingId = showTyping();

            try {
                const res = await fetch('http://localhost:3000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId, message: msg })
                });

                const data = await res.json();

                // Remove typing indicator
                removeTyping(typingId);

                if (data.error) {
                    append('bot', "I'm having trouble connecting right now.");
                } else {
                    append('bot', data.content);
                    speak(data.content);
                }
            } catch (err) {
                removeTyping(typingId);
                append('bot', "Network error. Please try again.");
            }
        }

        function append(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.innerText = text;
            chatContainer.appendChild(div);
            scrollToBottom();
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showTyping() {
            const id = 'typing-' + Date.now();
            const div = document.createElement('div');
            div.id = id;
            div.className = 'typing-indicator';
            div.innerText = 'AI is thinking...';
            chatContainer.appendChild(div);
            scrollToBottom();
            return id;
        }

        function removeTyping(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }

        function speak(text) {
            if (!window.speechSynthesis) return;
            // Cancel current speech if any
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.pitch = 1;
            utterance.rate = 1;

            // Try to find a good voice
            const voices = window.speechSynthesis.getVoices();
            console.log("Available voices:", voices);
            // Prefer a natural sounding google voice if available
            const preferredVoice = voices.find(v => v.name.includes("Google US English")) || voices.find(v => v.lang === 'en-US');

            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }

            window.speechSynthesis.speak(utterance);
        }

        // Load voices explicitly for Chrome
        window.speechSynthesis.onvoiceschanged = () => {
            // Just to ensure voices are loaded
        };
    </script>
</body>

</html>
